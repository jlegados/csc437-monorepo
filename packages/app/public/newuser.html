<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #eef0ff, #dde3fb);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #5c3aff;
      border: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Create Account</h1>

    <form id="register-form">
      <input name="username" placeholder="Username" required />
      <input name="email" placeholder="Email" type="email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button>Create Account</button>
    </form>

    <a href="/public/login.html">Back to login</a>
  </div>

  <script type="module">
    import { Auth } from "https://unpkg.com/@calpoly/mustang/dist/mustang.js";
  
    const form = document.querySelector("#register-form");
  
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const data = Object.fromEntries(new FormData(form));
  
      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
  
      const json = await res.json();
  
      if (!res.ok) {
        alert(json.error || "Could not create account");
        return;
      }
  
      // Save all identity info
      localStorage.setItem("coinbear.token", json.token);
      localStorage.setItem("coinbear.userId", json.userid);
      localStorage.setItem("coinbear.displayName", json.userid);
  
      // Mustang Auth requires this shape:
      Auth.login("coinbear:auth", {
        authenticated: true,
        username: json.userid
      });
  
      // Redirect into SPA
      window.location.href = "/app";
    });
  </script>  
</body>
</html>
