<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #eef0ff, #dde3fb);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #5c3aff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Login</h1>

    <form id="login-form">
      <input name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button>Login</button>
    </form>

    <a href="/newuser.html">Create an account</a>
  </div>

  <script type="module">
    const form = document.querySelector("#login-form");
  
    const params = new URLSearchParams(window.location.search);
    const next = params.get("next") || "/app";
  
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
  
      const data = Object.fromEntries(new FormData(form));
  
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
  
      const json = await res.json();
  
      if (!res.ok) {
        alert(json.error || "Invalid login");
        return;
      }
  
      localStorage.setItem("token", json.token);
  
      localStorage.setItem("username", json.user.username);
      
      localStorage.setItem("coinbear.token", json.token);
      localStorage.setItem("coinbear.userId", json.user.username);
      window.location.href = next;
    });
  </script>
  
</body>
</html>
