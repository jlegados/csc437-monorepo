<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import "/src/auth/login-form.ts";   
    define({ "mu-auth": Auth.Provider });

    console.log("login-form defined?", !!customElements.get("login-form"));
  </script>
</head>
<body class="page">
  <mu-auth>
    <h1>Login</h1>

    <login-form api="/auth/login" redirect="/index.html">
      <label>
        <span>Username:</span>
        <input name="username" autocomplete="off" />
      </label>
      <label>
        <span>Password:</span>
        <input type="password" name="password" />
      </label>
    </login-form>
  </mu-auth>
  <p> Or did you want to 
    <a href="newuser.html"> sign up as a new user</a>?
  </p>
</body>
</html>
