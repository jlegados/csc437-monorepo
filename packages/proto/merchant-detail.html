<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoinBear — Merchant Detail</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/tokens.css" />
    <link rel="stylesheet" href="./styles/page.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  </head>
  <body>

    <main class="container">
      <section class="grid stretch">
        <a href="/merchants.html" class="crumb col-12">← Back to Merchants</a>

        <merchant-detail id="md">
          <span slot="name"></span>
          <span slot="address"></span>
          <span slot="notes"></span>
        </merchant-detail>

        <section class="card col-8 md-col-8 sm-full">
          <header class="row">
            <h2>Transactions</h2>
            <span class="hint">Only those with this merchant</span>
          </header>
          <table class="table" id="merchant-table">
            <thead>
              <tr>
                <th>Date</th><th>Account</th><th>Category</th><th class="t-right">Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>

        <section class="card col-4 md-col-8 sm-full">
          <h2>Related</h2>
          <ul class="navlist">
            <li><a id="related-link" href="#">See category</a></li>
          </ul>
        </section>
      </section>
    </main>

    <!-- component class -->
    <script type="module" src="/src/merchant-detail.ts"></script>

    <!-- loader -->
    <script type="module">
      const slug = (s) => s.toLowerCase()
        .replace(/['’]/g, '')
        .replace(/&/g, '')
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '');

      const params = new URLSearchParams(location.search);
      const wanted = params.get("m");      

      function fmt(amount) {
        const abs = Math.abs(amount).toFixed(2);
        return amount < 0 ? `−$${abs}` : `$${abs}`;
      }

      async function load() {
        const res = await fetch("/data/merchants.json", { cache: "no-cache" });
        const text = await res.text();
        if (!res.ok || text.trim().startsWith("<")) {
          throw new Error("Failed to fetch merchants.json (got HTML or HTTP error).");
        }
        const list = JSON.parse(text);

        // pick merchant by id/slug
        let m = list.find(x => (x.id ?? slug(x.name)) === wanted) ?? list[0];
        if (!m) throw new Error("No merchants available.");

        const el = document.getElementById("md");
        el.setAttribute("logo-src", m.logoSrc ?? "");
        el.setAttribute("website-href", m.websiteHref ?? "");
        el.setAttribute("phone", m.phone ?? "");
        el.setAttribute("category", m.category ?? "");
        el.setAttribute("monthly-spend", String(m.monthlySpend ?? 0));
        el.setAttribute("transactions", String(Array.isArray(m.transactions) ? m.transactions.length : (m.transactions ?? 0)));
        el.setAttribute("last-date", m.lastDate ?? "");
        el.querySelector('[slot="name"]').textContent = m.name ?? "";
        el.querySelector('[slot="address"]').textContent = m.address ?? "";
        el.querySelector('[slot="notes"]').textContent = m.notes ?? "";

        const catLink = document.getElementById("related-link");
        if (catLink && m.category) {
          catLink.textContent = `See ${m.category} category`;
          catLink.href = `/transaction-category.html?c=${encodeURIComponent(m.category)}`;
        }

        const tbody = document.querySelector("#merchant-table tbody");
        tbody.innerHTML = "";
        if (Array.isArray(m.transactions) && m.transactions.length) {
          for (const t of m.transactions) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${t.date ?? ""}</td>
              <td>${t.account ?? ""}</td>
              <td>${t.category ?? ""}</td>
              <td class="t-right">${fmt(t.amount ?? 0)}</td>`;
            tbody.appendChild(tr);
          }
        } else {
          tbody.innerHTML = `<tr><td colspan="4" class="muted">No transactions found.</td></tr>`;
        }
      }

      load().catch(err => {
        console.error(err);
        document.body.insertAdjacentHTML("beforeend",
          `<p role="alert">Error loading merchant data: ${err.message}</p>`);
      });
    </script>
      <script type="module" src="/scripts/theme.js"></script>

  </body>
</html>
