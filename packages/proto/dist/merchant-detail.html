<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/tokens.css" />
    <link rel="stylesheet" href="./styles/page.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

    <main class="container">
      <section class="grid stretch">
        <a href="/merchants.html" class="crumb col-12">← Back to Merchants</a>

        <merchant-detail id="md">
          <span slot="name"></span>
          <span slot="address"></span>
          <span slot="notes"></span>
        </merchant-detail>

        <section class="card col-8 md-col-8 sm-full">
          <header class="row">
            <h2>Transactions</h2>
            <span class="hint">Only those with this merchant</span>
          </header>
          <table class="table" id="merchant-table">
            <thead>
              <tr>
                <th>Date</th><th>Account</th><th>Category</th><th class="t-right">Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>

        <section class="card col-4 md-col-8 sm-full">
          <h2>Related</h2>
          <ul class="navlist">
            <li><a id="related-link" href="#">See category</a></li>
          </ul>
        </section>
      </section>
    </main>

    <!-- component class -->

    <!-- loader -->
      <script type="module" src="/scripts/theme.js"></script>
